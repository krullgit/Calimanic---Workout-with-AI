<!DOCTYPE html>
<html>
<head>
    <title>PullUpDuell</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Roboto&display=swap" rel="stylesheet">  
    <style>

        body {
            background-color: rgb(116, 255, 225);
            margin: 0px;
            line-height:0
            
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: black;
        }

        .footer-text {
            max-width: 600px;
            text-align: center;
            margin: auto;
        }

        @media only screen and (max-width: 600px) {

            .footer-text,
            .dg {
                display: none;
            }
        }

        /*
         *  The following loading spinner CSS is from SpinKit project
         *  https://github.com/tobiasahlin/SpinKit
         */
        .spinner-text-upper {
            line-height: 1.1;
            font-family: 'Holtwood One SC', serif;
            font-size: xx-large;
            max-width: 600px;
            text-align: center;
            /* margin: auto; */ 
          
            position: relative;
            margin: 30px auto 0px auto;
        }
        .opponents_selection_item{
            color:#55b0c4ff;
            margin-top: 50px;
        }

        .opponents {
            line-height: 1.1;
            font-family: 'Holtwood One SC', serif;
            font-size: xx-large;
            max-width: 600px;
            text-align: center;
            /* margin: auto; */ 
          
            position: relative;
            margin: 30px auto 0px auto;
        }

        .opponents-reps {
            line-height: 1.1;
            font-family: 'Holtwood One SC', serif;
            font-size: medium;
            max-width: 600px;
            text-align: center;
            /* margin: auto; */
            
            position: relative;
            margin: 30px auto 0px auto;
        }

        .spinner-text-lower {
            line-height: 1.1;
            font-family: 'Holtwood One SC', serif;
            font-size: medium;
            color: #000; /* Fallback for older browsers */
            color: rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            /* margin: auto; */

            position: relative;
            margin: 30px auto 0px auto;
        }


        .img_user_1{
            text-align: center;
            margin: 100px auto 0px auto;
        }   
        .img_user_1 img {
            width: 200px;
        }

        .img_winner{
            text-align: center;
            margin: 20px auto 0px auto;
        }
        .img_winner img {
            width: 200px;
        }

        .img_accept_start{
            text-align: center;
            margin: 30px auto 0px auto;
        }
        .img_accept_start img {
            height: 80px;
        
        }        
        .img_new{
            text-align: center;
            margin: 30px auto 20px auto;
        }
        .img_new img {
            height: 80px;
            width: 100%;

        }
        .img_new2{
            text-align: center;
            margin: 30px auto 0px auto;
        }
        .img_new2 img {
            height: 80px;
            width: 100%;

        }
        .img_new_divider{
            text-align: center;
            margin: 40px auto 0px auto;
        }
        .img_new_divider img {
            height: 1.5px;

        }
        .img_reopen{
            text-align: center;
            margin: 30px auto 0px auto;
        }
        .img_reopen img {
            height: 80px;
 
        } 
        .button_get_notified{
            text-align: center;
            margin: 30px auto 0px auto;
        }
        .button_get_notified img {
            height: 120px;
 
        } 
        .img_who_are_you{
            text-align: center;
            margin: 30px auto 0px auto;
        }
        .img_who_are_you img {
            height: 70px;

        } 


        


        .spinner_1 {
            width: 40px;
            height: 40px;

            position: relative;
            margin: 50px auto;
        }

        .double-bounce1, .double-bounce2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;
            
            -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
            animation: sk-bounce 2.0s infinite ease-in-out;
        }

        .double-bounce2 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        @-webkit-keyframes sk-bounce {
            0%, 100% { -webkit-transform: scale(0.0) }
            50% { -webkit-transform: scale(1.0) }
        }

        @keyframes sk-bounce {
            0%, 100% { 
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            } 50% { 
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }

        .rep_counter_background {
            opacity:    0.5; 
            background: rgb(116, 255, 225); 
            width:      100%;
            height:     100%; 
            z-index:    10;
            top:        0; 
            left:       0; 
            position:   fixed; 
        }

        

        .rep_counter {
            z-index:10;
            color: white;
            margin: 0;
            position: absolute;
            font-family: 'Holtwood One SC', serif;
            font-size: 50vw;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .rep_counter_total {
            line-height: 1;
            z-index:10;
            position: fixed;
            color: white;
            bottom: 2vw;
            left: 4vw;
            font-size: 20vw;
            font-family: 'Roboto', sans-serif;
        }

        .rep_counter_e {
            line-height: 1;
            z-index:10;
            position: fixed;
            color: white;

            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
         
        }

        .rep_counter_total_done {
            color: black;
            font-size: 200px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 100px auto 0px auto;
            line-height: 1.0;
        }

        .rep_counter_done {
            z-index:10;
            position: fixed;
            bottom: 4vw;
            right: 4vw;
            width: 15vw;
        }

        
        .output{
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

        }
  
        
        .maybe_next_time{
            text-align: center;
            margin: 0px auto 50px auto;
            
        }
        .maybe_next_time img {
            height: 50px;
            /* min-width: 180px; */
        } 

        .button_retry{
            text-align: center;
            margin: 30px auto 0px auto;
        }
        .button_retry img {
            height: 80px;
            /* min-width: 180px; */
        } 
        .button_submit{
            text-align: center;
            margin: 10px auto 0px auto;
        }
        .button_submit img {
            height: 80px;
            /* min-width: 180px; */
        }
        .button_thisneverhappened{
            text-align: center;
            margin: 10px auto 0px auto;
        }
        .button_thisneverhappened img {
            height: 80px;
            /* min-width: 180px; */
        }

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    
        
    <div id="info" style='display:none'>
    </div>
    <div id="logo" class="img_user_1">
        <img src="/images/user_1.png" alt="start">
    </div>
    <div id="opponents_title" class="spinner-text-upper">HOLD!</div>
    
    <div id="spinner_1" class="spinner_1" style='display:block'>

    </div>

    <div id='who_are_you' style='display:none'>

        </div>
    </div>
    
    <div id='opponents_selection' style='display:none'>
    </div>   



    <div id="loading" style='display:none'>
        
        <div id="opponents_reps" class="opponents-reps" style='display:none'>
            <span id="opponents_reps_OX" style="color:#55b0c4ff;">OX</span>

        <div id="rules" class="spinner-text-lower" style='display:none'>

            - no cheating!<br>
            - no timelimit<br>
        </div>
        <div id="button_get_notified" class="button_get_notified" style='display:none'>

        </div>
        <div id="img_new_divider" class="img_new_divider" style='display:block'>

        </div>
        
        <div id="img_new" class="img_new" style='display:block'>

        </div>
        
        
        <!-- <div id="img_new2" class="rep_counter_e" style='display:block'>
            <img src="/images/e_pullup_1.svg" alt="New">
        </div> -->
        <!-- <div id="img_new2" class="rep_counter_e" style='display:block'>
            <img src="/images/e_pullup_1.svg" alt="New">
        </div> -->
        

        
    </div>
    <div id='main' style='display:none'>
        <div id="rep_counter_background" class="rep_counter_background" style='display:none'></div>
        <div id="rep_counter" class="rep_counter" style='display:none'>20</div>
        <div id="rep_counter_total" class="rep_counter_total" style='display:none'></div>

        <video id="video" playsinline style="display:none">
        
        <!-- <div id="img_new2" class="rep_counter_e" style='display:none'>
            <img src="/images/e_pullup_1.svg" alt="New">
        </div> -->
        </video>
        <canvas class="output" id="output" />
    </div>
    <div id="challenge_done" style='display:none'>

        <div id="maybe_next_time" class="maybe_next_time" >
            <img src="/images/maybe_next_time.png" alt="copy">
        </div>
        <div id="you_still_got_it" class="maybe_next_time" >

        </div>
        <div id="button_submit" class="button_submit" >

        </div>
        <div id="img_new_divider_done" class="img_new_divider">

        <div id="button_retry" class="button_retry" >
